<!-- options.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
  </head>
  <body>
    <h1>Extension Options</h1>
    <label for="video-passcode">Video Passcode:</label>
    <input type="text" id="video-passcode" value="Hello world!" />
    <button id="save-button">Save</button>
    <script>
      const saveButton = document.getElementById("save-button");
      const videoPasscode = document.getElementById("video-passcode");

      saveButton.addEventListener("click", () => {
        chrome.storage.sync.set({ videoPasscode: videoPasscode.value }, () => {
          alert("Options saved.");
        });
      });
    </script>
  </body>
</html>
